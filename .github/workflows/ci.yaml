name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  AIRFLOW_VERSION: "3.0.0"
  AIRFLOW_CONSTRAINT_URL: "https://raw.githubusercontent.com/apache/airflow/constraints-3.0.0/constraints-3.12.txt"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    env:
      AIRFLOW_HOME: ${{ github.workspace }}/.airflow
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "apache-airflow==${AIRFLOW_VERSION}" --constraint "${AIRFLOW_CONSTRAINT_URL}"
          pip install -r requirements.txt
          pip install pre-commit

      - name: Run pre-commit (lint suite)
        run: pre-commit run --all-files

  tests:
    runs-on: ubuntu-latest
    needs: pre-commit
    env:
      AIRFLOW_HOME: ${{ github.workspace }}/.airflow
      AIRFLOW_VAR_SQS_QUEUE_URL: "local-sqs-queue"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "apache-airflow==${AIRFLOW_VERSION}" --constraint "${AIRFLOW_CONSTRAINT_URL}"
          pip install -r requirements.txt
          pip install pytest

      - name: Initialize Airflow metadata
        run: airflow db migrate

      - name: Run pytest
        run: pytest

      - name: Validate DAG imports
        run: python -m compileall airflow/dags

      - name: Check DAG presence
        id: dag_check
        run: |
          if [ -f airflow/dags/sqs_curated_cosmos_dag.py ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Airflow DAG test
        if: steps.dag_check.outputs.exists == 'true'
        run: airflow dags test sqs_curated_cosmos 2024-01-01
