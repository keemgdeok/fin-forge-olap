name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.12"
  AIRFLOW_VERSION: "3.0.0"
  AIRFLOW_CONSTRAINT_URL: "https://raw.githubusercontent.com/apache/airflow/constraints-3.0.0/constraints-3.12.txt"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  tests:
    runs-on: ubuntu-latest
    needs: pre-commit
    env:
      AIRFLOW_HOME: ${{ github.workspace }}/.airflow
      AIRFLOW_VAR_SQS_QUEUE_URL: "local-sqs-queue"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "apache-airflow==${AIRFLOW_VERSION}" --constraint "${AIRFLOW_CONSTRAINT_URL}"
          pip install -r requirements.txt
          pip install pytest

      - name: Pytest
        run: pytest

      - name: Initialize Airflow metadata
        run: airflow db migrate

      - name: Airflow DAG test
        run: airflow dags test sqs_curated_cosmos 2024-01-01
